<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimFer - Simplest File Transfer</title>
    <meta name="description"
        content="The simplest way to share files directly through your browser—no installations, no registration.">
    <meta name="keywords"
        content="File Transfer, File Sharing, P2P, WebTorrent, WebRTC, Browser-based File Sharing, Decentralized File Transfer, Real-time File Sharing, Secure File Transfer, Peer-to-Peer Networking, Instant File Sharing, Online File Transfer, Large File Transfer">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://simfer.pages.dev/">
    <meta property="og:title" content="SimFer - Simplest File Transfer">
    <meta property="og:description"
        content="The simplest way to share files directly through your browser—no installations, no registration.">
    <meta property="og:url" content="https://simfer.pages.dev/">

    <meta name="twitter:card" content="summary_large_image">

        content="The simplest way to share files directly through your browser—no installations, no registration.">

<body>
    <div class="upload-container">
        <p id="loading" style="display: none;">Loading...</p>
        <div class="upload-area" id="uploadArea">
            <h2>Upload Files</h2>
            <p>Click or Drag files</p>
            <input type="file" id="fileInput" multiple hidden>
        </div>
        <div class="otp-area" id="otpArea">
            <p>OR type OTP to download file.</p>
            <form id="otp-form" class="otp-form" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
            </form>
            <button id="otpSubmit" class="otp-submit" disabled>Submit</button>
        </div>
        <div class="info" id="fileInfo" style="display: none;">
            <p id="fileName"></p>
            <button id="uploadButton">Share</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <div class="info" id="uploadInfo" style="display: none;">
            <h2>Share Link</h2>
            <p id="infoHash" style="text-decoration: underline;"></p>
            <button id="copyURL">Copy URL</button>
            <img id="qrcodeArea" style="margin: 8px; font-weight: bold;" />
            <p style="font-weight: bold; color: tomato;">Closing the tab will stop the file sharing!</p>
        </div>
        <div class="info" id="downloadInfo" style="display: none;">
            <p id="downloadStatus"></p>
            <p style="font-weight: bold; color: tomato;">Closing the tab will stop the file sharing!</p>
            <button id="downloadAll" style="display: none;">DOWNLOAD ALL</button>
            <div id="downloadItems" style="display: none;"></div>
        </div>
    </div>
</body>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
    }

    .upload-container {
        text-align: center;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
    }

    .upload-container h2 {
        margin-bottom: 15px;
        font-size: 1.5em;
        color: #333333;
    }

    .upload-area {
        padding: 30px;
        border: 2px dashed #cccccc;
        border-radius: 10px;
        background-color: #fafafa;
        transition: background-color 0.3s, border-color 0.3s;
        cursor: pointer;
    }

    .upload-area p {
        color: #666666;
        font-size: 1em;
    }

    .upload-area:hover {
        background-color: #f0f8ff;
        border-color: #007bff;
    }

    .upload-area.active {
        background-color: #e6f7ff;
        border-color: #007bff;
    }

    .otp-area {
        margin-top: 8px;
    }

    .otp-form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .otp-input {
        width: 40px;
        height: 50px;
        text-align: center;
        font-size: 24px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        transition: border-color 0.3s;
    }

    .otp-input:focus {
        border-color: #007bff;
        outline: none;
    }

    .otp-submit {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
        transition: background-color 0.3s;
    }

    .otp-submit.enabled {
        background-color: #007bff;
        cursor: pointer;
    }

    .info {
        margin-top: 20px;
    }

    .info p {
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #333333;
        overflow-wrap: anywhere;
    }

    .info button {
        display: block;
        margin: 5px auto;
        padding: 10px 20px;
        font-size: 1em;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .info button:hover {
        background-color: #0056b3;
    }

    .download-link {
        display: block;
        padding: 10px 20px;
        margin: 8px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: normal;
    }

    .download-link:hover {
        background-color: #0056b3;
        color: #ffffff;
    }

    #cancelButton {
        background-color: #6c757d;
    }

    #cancelButton:hover {
        background-color: #5a6268;
    }
</style>
