<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimFer - Simple File Transfer (P2P)</title>
</head>

<body>
    <div class="upload-container">
        <p id="loading" style="display: none;">Loading...</p>
        <div class="upload-area" id="uploadArea">
            <h2>파일 업로드</h2>
            <p>클릭 또는 파일 드래그</p>
            <input type="file" id="fileInput" multiple hidden>
        </div>
        <div class="info" id="fileInfo" style="display: none;">
            <p id="fileName"></p>
            <button id="cancelButton">취소</button>
            <button id="uploadButton">공유</button>
        </div>
        <div class="info" id="uploadInfo" style="display: none;">
            <p id="infoHash"></p>
            <img id="qrcodeArea" />
        </div>
        <div class="info" id="downloadInfo" style="display: none;">
            <p id="downloadStatus"></p>
        </div>
    </div>
</body>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
    }

    .upload-container {
        text-align: center;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
    }

    .upload-container h2 {
        margin-bottom: 15px;
        font-size: 1.5em;
        color: #333333;
    }

    .upload-area {
        padding: 30px;
        border: 2px dashed #cccccc;
        border-radius: 10px;
        background-color: #fafafa;
        transition: background-color 0.3s, border-color 0.3s;
        cursor: pointer;
    }

    .upload-area p {
        color: #666666;
        font-size: 1em;
    }

    .upload-area:hover {
        background-color: #f0f8ff;
        border-color: #007bff;
    }

    .upload-area.active {
        background-color: #e6f7ff;
        border-color: #007bff;
    }

    .info {
        margin-top: 20px;
    }

    .info p {
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #333333;
    }

    .info button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .info button:hover {
        background-color: #0056b3;
    }

    .download-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: normal;
    }

    .download-link:hover {
        background-color: #0056b3;
        color: #ffffff;
    }

    #cancelButton {
        background-color: #6c757d;
    }

    #cancelButton:hover {
        background-color: #5a6268;
    }
</style>

</html>
