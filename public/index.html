<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimFer - Simple File Transfer (P2P)</title>
</head>

<body>
    <div class="upload-container">
        <h2>파일 업로드</h2>
        <div class="upload-area" id="uploadArea">
            <p>파일을 이곳에 드래그하거나 클릭하여 선택하세요.</p>
            <input type="file" id="fileInput" multiple hidden>
        </div>
        <div class="file-info" id="fileInfo" style="display: none;">
            <p id="fileName"></p>
            <button id="uploadButton">업로드</button>
            <button id="cancelButton">취소</button>
        </div>
    </div>
</body>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
    }

    .upload-container {
        text-align: center;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
    }

    .upload-container h2 {
        margin-bottom: 15px;
        font-size: 1.5em;
        color: #333333;
    }

    .upload-area {
        padding: 30px;
        border: 2px dashed #cccccc;
        border-radius: 10px;
        background-color: #fafafa;
        transition: background-color 0.3s, border-color 0.3s;
        cursor: pointer;
    }

    .upload-area p {
        color: #666666;
        font-size: 1em;
    }

    .upload-area:hover {
        background-color: #f0f8ff;
        border-color: #007bff;
    }

    .upload-area.active {
        background-color: #e6f7ff;
        border-color: #007bff;
    }

    .file-info {
        margin-top: 20px;
    }

    .file-info p {
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #333333;
    }

    .file-info button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .file-info button:hover {
        background-color: #0056b3;
    }

    #cancelButton {
        background-color: #6c757d;
    }

    #cancelButton:hover {
        background-color: #5a6268;
    }
</style>

</html>
